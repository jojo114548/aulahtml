<html lang="en">
<head>

<body>
    <form >
        <h1>Salario atual (reajuste)</h1>

        <button onclick="reajuste()">Enviar</button>
    </form>

      novosalario=salarioatual+aumento;
      alert("Salario antes do reajuste: R$ "+salarioatual);
      alert("percentual de aumento:"+percentual,"%");
      alert("valor do aumento:R$"+aumento);

     }

      alert("valor do aumento:R$"+aumento);
      alert("Novo salario:R$"+novosalario);
     }

 percentual=5
 aumento=salarioatual*percentual/100;

     }
     }
   
    </script>
</body>
