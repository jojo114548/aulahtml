<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body >
    <div class="container mt-5 ">
        
    <form class="row g-3">
      <div class="row">
      <h2 class="col-5 ">Dados Pessoais</h2>
    
    </div>
    <hr>
 
      <div class="row">
        <div class="col-md-12">
          <label for="inputnome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="inputnome">
        </div>
        <div class="col-4">
          <label for="inputcpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="inputcpf" placeholder="000.000.000-00">
        </div>
        <div class="col-4">
          <label for="inputnascimento" class="form-label">Data Nascimento</label>
          <input type="text" class="form-control" id="inputnascimento" placeholder="dd/mm/aaaa">
        </div>
       
        <div class="col-md-4 m-auto">
            <div class="row ">
            <label for="inlineRadios" class="inlineRadios ">SEXO</label>
        </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadios" id="inlineRadios" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Masculino
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadios" id="inlineRadios" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                Feminino
                </label>
                </div>
               </div>
            </div>
        <div class="col-md-6">
          <label for="inputestado" class="form-label">ESTADO CIVIL</label>
          <select id="inputestado" class="form-select">
            <option selected>Solteiro...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputrenda" class="form-label">Renda Mensal</label>
          <input type="text" class="form-control" id="inputrenda" placeholder="0,00">
        </div>
        <div class="container2 ">
            
        <form class="row g-3">
           
          <h2 class="col-1">Endereço</h2>
          <hr>
            <div class="row">
              <div class="col-md-4">
                <label for="inputlogradouro" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="inputlogradouro"placeholder="AV.Paulista">
              </div>
            <div class="col-4">
              <label for="inputnumero" class="form-label">Número</label>
              <input type="text" class="form-control" id="inputnumero" placeholder="Nº">
            </div>
            <div class="col-4">
              <label for="inputcomplemento" class="form-label">Complemento</label>
              <input type="text" class="form-control" id="inputcomplemento" placeholder="Casa,Apto,Loja">
            </div>
           
    
            <div class="col-6">
              <label for="inputestado" class="form-label">ESTADO </label>
              <select id="inputestado" class="form-select">
                <option selected>Acre...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-6">
              <label for="inputcidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputcidade" placeholder="São Paulo">
            </div>
            
        
        <div class="col-1 mt-5">
          <button type="submit" class="btn btn-primary align-left">Enviar</button>
        </div>
   
      </form>
   
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
